<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Clientes</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./../../css/styles.css" rel="stylesheet" />
    <!--funcinalidades js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="/js/scriptClientes/url_cliente.js"></script>
    <script src="/js/scriptClientes/registrarclientes.js"></script>
    <script src="/js/scriptClientes/funcionescliente.js"></script>

    <title>Clientes</title>
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">FourDH</a>

        <!--boton responsibe-->
        <button
          class="navbar-toggler"
          type="button "
          data-bs-toggle="collapse "
          data-bs-target="#navbarSupportedContent "
          aria-controls="navbarSupportedContent "
          aria-expanded="false"
          aria-label="Toggle navigation "
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--containes para nav-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <!--elementos lista nav ordenada-->
            <li class="nav-item">
              <a class="nav-link" href="./clientes.html">Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- bloque cuerpo-->
    <div class="row align-items-center justify-content-center">
      <!-- Seccion para nuevos registros-->
      <div class="container">
        <!-- los div lateralespermite cetrar el form-->
        <div class="row" id="nuevo">
          <!--   div derecho-->
          <div class="col">
            <!--  permite centrar el forms div derecho-->
          </div>
          <div class="col-6">
            <h1>Registrar Cliente</h1>
            <form>
              <!-- espacio para id y age-->
              <div class="form-group">
                <!-- fila para los campos  id y age-->
                <div class="row">
                  <div class="col">
                    <label>Id</label>
                    <input
                      type="number"
                      min="0"
                      class="form-control"
                      placeholder="Id"
                      id="id"
                    />
                  </div>
                  <div class="col">
                    <label>Age</label>
                    <input
                      type="number"
                      min="0"
                      class="form-control"
                      placeholder="Age"
                      id="age"
                    />
                  </div>
                </div>
              </div>

              <!-- fila para los campo name-->
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  id="name"
                />
              </div>
              <!-- fila para los campo email-->
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="email"
                />
              </div>
              <!-- fila PARA BOTONES-->
              <div class="form-group">
                <label> </label>
                <div class="row">
                  <div class="col">
                    <a
                      onclick="registrar();"
                      class="btn btn-primary btn-lg active"
                      role="button"
                      aria-pressed="true"
                      >Guardar</a
                    >
                  </div>
                  <div class="col">
                    <a
                      href="./clientes.html"
                      class="btn btn-primary btn-lg active"
                      role="button"
                      aria-pressed="true"
                      >Cancelar</a
                    >
                  </div>
                </div>
              </div>
              <!-- fila ALERTA-->
              <div class="form-group">
                <label> </label>
                <div class="row" >
                  <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
           o resultado de ejecutar la peticion
      -->
                 
                  <div
                    id="mensajes"
                   
                  >
                  
                    
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- div isquierdo-->
          <div class="col">
            <!-- permite cetrar el form div isquierdo-->
          </div>
        </div>
      </div>
    </div>

    <!--permite funcionalida de botones-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
