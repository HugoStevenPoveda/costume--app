    <div>
      <h1>Clientes Disponibles</h1>
     
      <!--aqui se actualizara el listado -->
      <div id="listado"></div>

      <!-- Seccion para editar registros-->
     

      <div class="container">
        <div class="row" id="editar" >
          <div class="col">
            <!--  permite centrar el forms div derecho-->
          </div>
          <div class="col-6">
            <h3>Editar Cliente</h3>
            <form>
              <!-- espacio para id y age-->
              <div class="form-group">
                <!-- fila para los campos  id y age-->
                <div class="row">
                  <div class="col">
                    <label>Id</label>
                    <input
                      type="number"
                      min="0"
                      class="form-control"
                      placeholder="Id"
                      id="idEdit"
                    />
                  </div>
                  <div class="col">
                    <label>Age</label>
                    <input
                      type="number"
                      min="0"
                      class="form-control"
                      placeholder="Age"
                      id="ageEdit"
                    />
                  </div>
                </div>
              </div>

              <!-- fila para los campo name-->
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  id="nameEdit"
                />
              </div>
              <!-- fila para los campo email-->
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="emailEdit"
                />
              </div>
              <!-- fila PARA BOTONES-->
              <div class="form-group">
                <label> </label>
                <div class="row">
                  <div class="col">
                    <a
                      onclick="actualizar();"
                      class="btn btn-primary btn-lg active"
                      role="button"
                      aria-pressed="true"
                      >Guardar</a
                    >
                  </div>
                  <div class="col">
                    <a
                       onclick="estadoInicial();"
                    
                      class="btn btn-primary btn-lg active"
                      role="button"
                      aria-pressed="true"
                      >Cancelar</a
                    >
                  </div>
                </div>
              </div>
              <!-- fila ALERTA-->
              <div class="form-group">
                <label> </label>
                <div class="row" >
                  <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
           o resultado de ejecutar la peticion
      -->
                 
                  <div
                    id="mensajes"
                   
                  >
                  
                    
                  </div>
                </div>
              </div>
            </form>

          </div>
          <div class="col">
            <!--  permite centrar el forms div Isquierda-->
          </div>
        </div>

      </div>
