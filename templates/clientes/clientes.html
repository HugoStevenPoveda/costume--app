<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  
    <title>Clientes</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./../../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">FourDH</a>

        <!--boton responsibe-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--containes para nav-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <!--elementos lista ordenada-->
            <li class="nav-item"><a class="nav-link" href="#!">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" href="#!">Agregar Clientes</a></li>
          </ul>
        </div>
      </div>
    </nav>
 
   <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5" 
      id="resultado" 
       >
        <div 
          class="
            row
            gx-4 gx-lg-5
            row-cols-2 row-cols-md-3 row-cols-xl-4
            justify-content-center
          "
          
           
        >

      

      <!--CONTENIDO-->
      <div>
        <h1>Clientes Disponibles</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
             o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
       
        
        <button id="nuevoRegistro" onclick="activaNuevo();">Registrar Cliente</button>
        <!--aqui se actualizara el listado -->
        <div id="listado"></div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Registrar Cliente</h3>
            <input type="number" id="id" placeholder="id">
            <input type="text" id="name" placeholder="name">
            <input type="email" id="email" placeholder="email">
            <input type="number" id="age" placeholder="age">
            <button onclick="registrar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Editar Cliente</h3>
            <input type="number" id="idEdit" placeholder="id">
            <input type="text" id="nameEdit" placeholder="name">
            <input type="text" id="emailEdit" placeholder="email">
            <input type="number" id="ageEdit" placeholder="age">
            <button onclick="actualizar();">Guardar</button>
            <button onclick="estadoInicial();">Cancelar</button>
        </div>
        
    </div>
       
     


           
    </section>

    <!--scripts -->

     <!--permite funcionalida de botones-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="/js/scriptClientes/listarClientes.js"></script>
    <script src="../../js/scriptCRUD/getAll.js"></script>
   
   <script  src="../../js/scriptClientes/Clientes.js" type="module"></script>
  </body>
</html>
